<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <title>YouTube video player page</title>
</head>
<body>
    <nav>
        <ul class="nav-left-section">
            <li><img src="/img/fontawesome/align-justify.svg"></li>
            <li class="youtube-icon"><img src="/img/youtube-icon.jpeg"/></li>
        </ul>
        <form class="nav-middle-section">
            <input type="text" name="serch-query" placeholder="Search">
            <button type="button"><img src="./img/fontawesome/search.svg"/></button>
        </form>
        <ul class="nav-right-section">
            <li><a href="#"><img src="/img/fontawesome/th.svg"></a></li>
            <li><a href="#"><img src="/img/fontawesome/bell.svg"></a></li>
            <li><a href="#"><img src="/img/fontawesome/user-circle.svg"/></a></li>
        </ul>
    </nav>

    <section class="main-player">
        <iframe width="800" height="415" src="https://www.youtube.com/embed/Li9nsi9-0xw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h3>Elizabeth Villalejos on Microverse's Student Experience</h3>
        
        <div class="counters">
            <div class="counters-left-side">
                <span class="views">5,213 views</span> . 
                <span class="date-uploaded">May 25, 2019</span>
            </div>
            <div class="counters-right-side">
                <span class="likes"><img class="silver-color" src="/img/fontawesome/thumbs-up.svg"/>37</span>
                <span class="dislikes"><img src="/img/fontawesome/thumbs-down.svg"/>1</span>
                <span class="dislikes"><img src="/img/fontawesome/share.svg"/>SHARE</span>
            </div>
        </div>
        
        <div class="description">
            <span class="video-uploader">
                <img class="img-uploader-icon" src="/img/microverse-icon.jpeg">
                <label>Microverse</label>
            </span>
            <button class="subscribe-btn">SUBSCRIBE</button>
        </div>
        <div class="video-description">
           <p>Elizabeth Villalejos from Sonora, Mexico talks about the Microverse Student experience and why she recommends Microverse.</p> 
            <p>SHOW MORE</p></div>
    </section>

    <aside class="sidebar"></aside>


    
</body>
</html>
